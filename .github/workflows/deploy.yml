name: Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  setup:
    name: Resolve environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.resolve.outputs.environment }}
    steps:
      - name: Resolve target environment
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          elif echo "${{ github.ref }}" | grep -q '^refs/tags/v'; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          fi

  deploy-infra:
    name: Apply Infrastructure (${{ needs.setup.outputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    needs: [setup]

    steps:
      - uses: actions/checkout@v4

      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.6.x"

      - name: Init
        working-directory: infra/environments/${{ needs.setup.outputs.environment }}
        run: tofu init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_CLOUD_TOKEN }}

      - name: Apply
        working-directory: infra/environments/${{ needs.setup.outputs.environment }}
        run: tofu apply -auto-approve
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_CLOUD_TOKEN }}
          TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          TF_VAR_supabase_organization_id: ${{ secrets.SUPABASE_ORGANIZATION_ID }}
          TF_VAR_supabase_db_password: ${{ secrets.SUPABASE_DB_PASSWORD }}
          TF_VAR_google_project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

  deploy-database:
    name: Push Migrations & Deploy Functions (${{ needs.setup.outputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    needs: [setup, deploy-infra]

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push migrations
        run: supabase db push --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy generate-bill-quiz
          supabase functions deploy aggregate-news
          supabase functions deploy lookup-district
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Set Edge Function secrets
        run: |
          supabase secrets set ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
